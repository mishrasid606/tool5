<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">PDF to Word Converter</h1>
                <div class="form-group">
                    <label for="file-input">Choose PDF File</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-file-pdf"></i></span>
                        </div>
                        <input type="file" id="file-input" class="form-control" accept="application/pdf">
                    </div>
                </div>
                <button id="convert-button" class="btn btn-primary btn-block">
                    <i class="fas fa-file-word"></i> Convert to Word
                </button>
                <div id="output" class="mt-3"></div>
            </div>
        </div>
    </div>
    <!-- External JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@7.2.0/build/index.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
